<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
                <ion-menu-button autoHide="false"  [routerLink]="['/cliente']"></ion-menu-button>
        </ion-buttons>
        <ion-avatar size="small" slot="start">
            <img src="../../../../assets/ppt.png">
        </ion-avatar>
        <ion-title>Piedra, papel o tijera?</ion-title>
    </ion-toolbar>
</ion-header>
<!-- Page Content -->

<ion-content>

    <div class="container" style="padding: 5%;">
        <div class="row">
            <div class="row justify-content-md-center">
                <form name="juego" #myForm="ngForm" novalidate>

                    <button (click)="value='piedra'" class="piedra">
                    </button>


                    <button (click)="value='papel'" class="papel">
                    </button>

                    <button (click)="value='tijera'" class="tijera">
                    </button>


                    <div class="row justify-content-md-center">
                        <!-- Submit Button -->
                        <button type="Button" (click)="verificar()"
                            class="btn btn-primary btn-xl rounded-pill mt-5">Jugar</button>


                    </div>

                </form><!-- Form ends -->
            </div>
        </div>
        <div class="row">
        </div>


    </div>

</ion-content>
