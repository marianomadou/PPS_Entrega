<app-header [titulo]="title" [backButton]="true" (volver)="volver($event)"></app-header>

<ion-content no-bounce>
    <div class="unGranDiv" style="height: 93vh;" *ngIf="botonera">
        <ion-row style="height:20%; ">
            <ion-col class="col-12" style="height:98%; background-color: rgb(0, 0, 0); color: seashell;  " (click)=" mesas()">
                <h1 style="font-family: 'Raleway', sans-serif; font-size: 32pt; font-weight: 800;">MESAS</h1>
            </ion-col>
        </ion-row>
        <ion-row style=" height:20%; ">
            <ion-col class="col-12 " style="height:98%; background-color: red; color: seashell; " (click)=" productos() ">
                <h1 style="font-family: 'Raleway', sans-serif; font-size: 32pt; font-weight: 800;">PRODUCTOS</h1>
            </ion-col>
        </ion-row>
        <ion-row style="height:20%; ">
            <ion-col class="col-12" style="height:98%; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);  " (click)=" empleados()">
                <h1 style="font-family: 'Raleway', sans-serif; font-size: 32pt; font-weight: 800;">RRHH</h1>
            </ion-col>
        </ion-row>
        <ion-row style=" height:20%; ">
            <ion-col class="col-12 " style="height:98%; background-color: rgb(219, 116, 19); color: seashell; " (click)=" reservas() ">
                <h1 style="font-family: 'Raleway', sans-serif; font-size: 32pt; font-weight: 800;">RESERVAS</h1>
            </ion-col>
        </ion-row>
        <ion-row style=" height:20%; ">
            <ion-col class="col-12 " style="height:98%; background-color: rgb(8, 190, 114); color: seashell; " (click)=" stats() ">
                <h1 style="font-family: 'Raleway', sans-serif; font-size: 32pt; font-weight: 800;">STATS</h1>
            </ion-col>
        </ion-row>
    </div>
