<ion-header>
    <ion-toolbar>
        <ion-title>Pedir mesa </ion-title>
        <ion-button slot="end" color="light" routerLink="/cliente">
            <ion-icon name="arrow-back"> </ion-icon> Cliente
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!pedida">
    <div class="unGranDiv" style="height:90vh;">
        <ion-row style="height:48%; ">
            <form action="" style="height:100%; background-color: rgb(0, 0, 0); color: seashell; padding: 10px; ">
                <div class="row" style="margin-top: 100px;">
                    <div class="col-2">
                    </div>
                    <div class="col-8" style=" text-align: center">
                        <h1 style="font-family: 'Raleway', sans-serif; font-size: 15pt; font-weight: 800;"> Comensales </h1>
                        <div class="def-number-input number-input safari_only">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                            <input class="quantity" name="quantity" type="number" min="1" max="16" [(ngModel)]="comensales">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </form>
        </ion-row>
        <ion-row style="height:52%; ">
            <ion-col style="height:100%; background-color: rgb(153, 10, 117); color: seashell; padding: 10px; " (click)="pedirMesaQr()">
                <h1 style="font-family: 'Raleway', sans-serif; font-size: 32pt; font-weight: 800;">PEDIR MESA</h1>
            </ion-col>
        </ion-row>
    </div>
</ion-content>

<ion-content *ngIf="pedida" color="dark">
    <div *ngIf="pedida" style=" text-align: center">
        <h3 style="font-family: 'Raleway', sans-serif; font-size: 15pt; font-weight: 800;">Seleccione su Mesa Preferida</h3>
        <div class="row" style=" text-align: center">
            <div class="col-8" style=" text-align: center" color="light">
                <div class="card" *ngFor="let mesa of mesas" style="max-width: 90%; padding: 10px; margin-left: 10%; margin-right: 10%; background-color: aliceblue; color: black;  ">
                    <img src="{{mesa.url}}" style="max-width: 100%; margin-top: 5px;">
                    <div class=" card-body ">
                        <h3>Mesa NÂº {{mesa.numero}}</h3>
                        <p>Comensales: {{mesa.cantidadComensales}} </p>
                        <button type="button" class="btn btn-danger" (click)="elegirMesa(mesa)">Solicitar Mesa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
