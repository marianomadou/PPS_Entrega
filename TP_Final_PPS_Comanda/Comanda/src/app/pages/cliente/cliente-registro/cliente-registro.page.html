<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{this.title}}</ion-title>
    </ion-toolbar>
    <ion-button slot="end" color="light" routerLink="/cliente">
        <ion-icon name="arrow-back"> </ion-icon> Cliente
    </ion-button>
</ion-header>

<ion-content class="ion-padding" color="dark">

    <div class="ion-text-center">
        <ion-avatar class="mb-3" size="large" style="align-self: center; margin: auto; height: 200px; width: 200px;">
            <img class="icon" *ngIf="!foto" src="../../../assets/images/nofoto.jpg" alt="">
            <img class="icon" *ngIf="foto" [src]="foto" alt="">
        </ion-avatar>
    </div>

    <form [formGroup]="altaForm" (ngSubmit)="editarUsuario()">

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">DNI</ion-label>
            <ion-input type="number" formControlName="dni"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">CUIL</ion-label>
            <ion-input type="text" formControlName="cuil"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!altaForm.valid">Registrar Cliente</ion-button>
    </form>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list size="large" side="start">
        <ion-fab-button color="success">
            <ion-icon size="large" name="camera" (click)="tomarFoto()"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="secondary">
            <input type="file" e="archivo" id="archivo" (change)="detectFiles($event)">
        </ion-fab-button>
        <ion-fab-button color="secondary">
            <ion-icon size="large" name="qr-scanner" (click)="scanDNI()"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>

</ion-fab>
