<app-header [titulo]="title" [backButton]="true"></app-header>


<ion-content padding>
  <div [ngStyle]="{'background-color':this.title === 'Cosas Lindas' ? 'white' : 'black' }">


    <ion-segment [(ngModel)]="galleryType">
      <ion-segment-button value="allPhotos">
        <ion-label>
          <ion-icon size="large" name="people"></ion-icon>
          <ion-text>
            <h2> Todas las fotos</h2>
          </ion-text>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="myPhotos">
        <ion-label>
          <ion-icon size="large" name="contact"></ion-icon>
          <ion-text>
            <h2> Mis fotografías</h2>
          </ion-text>
        </ion-label>
      </ion-segment-button>
    </ion-segment>



    <div [ngSwitch]="galleryType">
      <ion-grid *ngSwitchCase="galleryTypeEnum.AllPhotos" fixed>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let image of allPhotos; let i = index"
            [attr.data-index]="i">
            <div class="image-container" [ngStyle]="{'background-image': 'url(' + image.image + ')'}"
              (click)="openGallery(i, galleryType)">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="galleryTypeEnum.MyPhotos" fixed>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let image of myPhotos; let i = index" [attr.data-index]="i">
            <div class="image-container" [ngStyle]="{'background-image': 'url(' + image.image + ')'}"
              (click)="openGallery(i, galleryType)">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


    <ion-button size="default" horizontal="center" vertical="end" expand="full" [routerLink]="this.urlStats">
        <ion-icon size="large" name="stats"></ion-icon><ion-text><h3> Estadísticas</h3></ion-text>
      </ion-button>

  </div>

 

  <!--
  <ion-button size="default" expand="full">Estadísticas
    <a [routerLink]="this.urlStats"></a>
  </ion-button>-->

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button (click)="elegirFoto()">
      <ion-icon name="images"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
