<ion-grid fixed>
  <ion-row>
    <ion-col size="4">
      <ion-button color="amarillo" class="yellow" expand="full" (click)="emitirSonido('yellow')">
        <!--<ion-icon slot="icon-only" name="sunny"></ion-icon>-->
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="azul" class="blue" expand="full" (click)="emitirSonido('blue')">
        <!--<ion-icon slot="icon-only" name="flower"></ion-icon>-->
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="light" class="white" expand="full" (click)="emitirSonido('white')">
        <!--<ion-icon slot="icon-only" name="heart"></ion-icon>-->
      </ion-button>

    <ion-col size="4">
      <ion-button color="primary" class="lightBlue" expand="full" (click)="emitirSonido('lightBlue')">

        <!--<ion-icon slot="icon-only" name="water"></ion-icon>-->
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="success" class="green" expand="full" (click)="emitirSonido('green')">
        <!--<ion-icon slot="icon-only" name="water"></ion-icon>-->
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="tertiary" class="violet" expand="full" (click)="emitirSonido('violet')">
        <!--<ion-icon slot="icon-only" name="water"></ion-icon>-->
      </ion-button>
    </ion-col>
  </ion-row>
