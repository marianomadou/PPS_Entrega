<ion-slides class="slider" pager [options]="slideOpts" zoom>
  <ion-slide class="slider-slides" *ngFor="let image of images; let i = index" [attr.data-index]="i">
    <ion-grid fixed no-padding>
      <ion-row align-items="center" justify-content="center">
        <ion-col size="12" class="image--background" [ngStyle]="{'background-image': 'url(' + image.image + ')'}">
>         <div class="mail-box">Usuario: {{image.umail}} - Votos: {{this.cantidadDeVotos(i)}}</div>
          <ion-fab *ngIf="image.uid != this.uid" vertical="bottom" horizontal="end">
            <ion-fab-button color="light" (click)="votar(i)">
              <ion-icon [name]="this.verificarVotacion(i) ? 'thumbs-down' :'thumbs-up'"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <ion-fab *ngIf="image.uid == this.uid" vertical="bottom" horizontal="end">
            <ion-fab-button color="light" (click)="eliminar(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
