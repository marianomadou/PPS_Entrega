<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="start" fill="clear" (click)="closeChat()">
      <ion-icon style="color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>{{chat.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>



  <div *ngIf="room">

    <ion-card [ngClass]="{'es-enviadorContent': mensaje.name == this.usuarioActual}"
      *ngFor="let mensaje of room.messages">

      <ion-card-header [ngClass]="{'es-enviadorContent': mensaje.name == this.usuarioActual}">

        <ion-card-subtitle [ngClass]="{'es-enviador': mensaje.name == this.usuarioActual}">
          {{mensaje.name}}
        </ion-card-subtitle>
        <ion-card-subtitle [ngClass]="{'es-enviadorContent': mensaje.name == this.usuarioActual}">{{mensaje.content}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-text-end" style="font-size: 10px">
        {{mensaje.date}}
      </ion-card-content>
    </ion-card>


  </div>

  <div id="fondo"></div>

</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg" maxlength="21"></ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
