<ion-header translucent>
  <ion-toolbar color="light">

    <ion-title>
      <ion-icon size="large" color="success" name="chatbubbles"></ion-icon>
      Conversando en el aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" color="dark">


  <img src="../../assets/icon/icon.png">


  <div id="contenido"></div>
  <ion-toolbar >
    <ion-item color="light">
      <ion-label color="dark" position="floating">
        <ion-icon size="large" name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email" placeholder=" Ingrese su email"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label color="dark" position="floating">
        <ion-icon size="large" name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder=" Ingrese su password">
      </ion-input>
    </ion-item>
  </ion-toolbar>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>


    <ion-fab-list side="bottom">
      <ion-fab-button size="large" color="primary" (click)="cargarDatos('Mariano')">
        <ion-icon name="logo-usd"></ion-icon>
      </ion-fab-button>

      <ion-fab-button side="bottom" size="large" color="secondary" (click)="cargarDatos('Lucila')">
        <ion-icon name="body"></ion-icon>
      </ion-fab-button>

      <ion-fab-button size="large" color="tertiary" (click)="cargarDatos('Mecha')">
        <ion-icon name="bug"></ion-icon>
      </ion-fab-button>

      <ion-fab-button size="large" color="success" (click)="cargarDatos('Nano')">
        <ion-icon name="bulb"></ion-icon>
      </ion-fab-button>

      <ion-fab-button size="large" color="warning" (click)="cargarDatos('Santiago')">
        <ion-icon name="card"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>



</ion-content>

<ion-footer color="dark" padding>
  <ion-button expand="block" color="success" (click)="onLogin()">ENTRAR</ion-button>

  <ion-button expand="block" color="secondary" routerLink="/register">REGISTRAR</ion-button>

</ion-footer>
