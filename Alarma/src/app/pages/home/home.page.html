<app-header [titulo]="this.titulo" [backButton]="false"></app-header>
<ion-content color="dark">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button color="light" fill="clear" [ngClass]="{'botonActivarAlarma': !alarmaActivada, 'botonDesactivarAlarma': alarmaActivada}" expand="full" (click)="ActivarAlarma()">
            <ion-icon *ngIf="!alarmaActivada" class="alarmIcon" name="power">
            </ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
